<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wide, initial-scale=1.0">
    <title>Comming Soon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
</head>
<body>
<nav th:replace="_fragments :: navBar()"></nav>
<div class="ui container">
    <div class="ui inverted attached segment">
        <div class="ui stackable grid">
            <!--side bar-->
            <div class="four wide column">
                <nav>
                    <div class="ui container">
                        <div class="ui inverted secondary stackable vertical menu">
                            <div class="ui teal header item">IN THEATERS</div>
                            <div class="m-padded-right">
                                <a th:href=@{/opening_this_week} href="#" class="item">Opening This Week</a>
                                <a th:href=@{/top_box_office} href="#" class="item">Top Box Office</a>
                                <a href="#" class="item">Coming Soon</a>
                                <a href="#" class="item">Certified Fresh Movies</a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!--movie list-->
            <div class="twelve wide column grid">
                <!--<h2 class="ui teal center aligned header">Coming Soon</h2>-->
                <div class="ui center aligned  container " th:each="singleMovie : ${page.content}">
                    <div class="four wide column ">
                        <a class="ui container" href="#" th:href="@{/movie/{id}(id=${singleMovie.movieID})}"><img class="ui small image" src="../static/images/1.jpg" th:src="@{${singleMovie.moviePoster}}" alt="Image" width="100" height="200" ></a>
                        <a href="#" th:text="${singleMovie.movieName}">Jumanji: Welcome to the Jungle</a>
                        <div id="star_rate" class=" ui big star rating"></div>
                        <p class="m-opacity-mini">In Theaters Apr 6</p>
                    </div>
                </div>

                <div class="ui bottom attached inverted segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{${link}(page=${page.number-1},size=${page.size})}" th:unless="${page.first}" class="ui mini teal basic button">Previous Page</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{${link}(page=${page.number+1},size=${page.size})}" th:unless="${page.last}" class="ui mini teal basic button">Next Page</a>
                        </div>
                    </div>
                </div>


            </div>




        </div>
    </div>
</div>

<footer th:replace="_fragments :: footerImg()"></footer>
<!--js-->
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.4.1.js "></script>
<script type="text/javascript" src="../static/slick/slick.min.js" th:src="@{/slick/slick.min.js}"></script>
<script type="text/javascript" src="../static/js/myjs.js" th:src="@{/js/myjs.js}"></script>
</body>

</html>
