<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wide, initial-scale=1.0">
    <title>Change Password</title>

<nav th:replace="_fragments :: navBar()"></nav>

<div class="ui container">
    <div class="ui attached segment">
    <form class="ui form" th:action="@{/my_profile/{id}/changepassword(id=${session.user.userID})}" method="post" >

        <div class="field">
            <label>Old Password</label>
            <input type="text" name="old_password" placeholder="old password...">
        </div>
        <div class="field">
            <label>New Password</label>
            <input type="text" name="new_password" placeholder="new password...">
        </div>
        <div class="field">
            <label>Repeat New Password</label>
            <input type="text" name="repeat_new_password" placeholder="repeat new password...">
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
</div>
</div>
