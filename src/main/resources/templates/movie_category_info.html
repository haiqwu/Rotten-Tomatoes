<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-wide, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/mycss.css">
</head>
<body>
<nav th:replace="_fragments :: navBar()"></nav>
<div class="ui container">
    <div class="ui inverted attached segment">
        <div class="ui stackable grid">
            <!--side bar-->
            <div class="four wide column">
                <nav>
                    <div class="ui container">
                        <div class="ui inverted secondary stackable vertical menu">
                            <div class="ui header item">Category</div>
                            <div class="m-padded-right">
                                <a th:href=@{/opening_this_week} href="#" class="item">Opening This Week</a>
                                <a th:href=@{/top_box_office} href="#" class="item">Top Box Office</a>
                                <a th:href=@{/comming_soon} href="#" class="item">Coming Soon</a>
                                <a th:href=@{/top_rated_movies} href="#" class="item">Top Rated Movies</a>
                                <a th:href=@{/top_rated_tv_shows} href="#" class="item">Top Rated TV Shows</a>
                                <a th:href=@{/certified_fresh_tv_shows} href="#" class="item">Certified Fresh TV Shows</a>
                                <a href="#" th:href="@{/trailer_page}" class="item"> TRAILERS & VIDEOS</a>

                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <!--movie list-->
            <div class="twelve wide column grid center aligned container">
                <!--<h2 class="ui teal center aligned header">Coming Soon</h2>-->
                <!--<div class="ui center aligned  container " th:each="singleMovie : ${page.content}">-->
                <div th:if="${boolean}">
                    <div class="ui grid">
                        <div class="four wide column"  th:each="singleMovie : ${page.content}">
                            <a href="#" th:href="@{/movie/{id}(id=${singleMovie.movieID})}"><img class="ui big image" src="../static/images/1.jpg" th:src="@{${singleMovie.moviePoster}}" alt="Image" width="100" height="200" ></a>

                            <div><a href="#" th:text="${singleMovie.movieName}">Jumanji: Welcome to the Jungle</a></div>
                            <div th:text="${'Box Office: '+singleMovie.box_office/1000000 +'M'}"> </div>
                            <div th:text="${'Released Date: '+singleMovie.releasedDate}"> </div>
                            <div th:text="${singleMovie.totalRate/20+'/5'}"> </div>

                        </div>
                    </div>
                </div>
                <div th:unless="${boolean}">
                    <div class="ui grid">
                        <div class="four wide column "  th:each="singleTV : ${page.content}">
                            <a href="#" th:href="@{/tv/{id}(id=${singleTV.tvID})}"><img class="ui big image" src="../static/images/1.jpg" th:src="@{${singleTV.tvPoster}}" alt="Image" width="100" height="200" ></a>

                            <div><a href="#" th:text="${singleTV.tvName}">Jumanji: Welcome to the Jungle</a></div>
                            <p th:text="${singleTV.totalRate/20 +'/5'}"></p>
                        </div>
                    </div>
                </div>



                <div class="ui middle aligned two column grid" th:if="${page.totalPages}>1">
                    <!--<div class="">-->
                        <div class="left aligned column">
                            <a href="#" th:href="@{${link}(page=${page.number-1},size=${page.size})}" th:unless="${page.first}" class="ui mini black inverted basic button">Previous Page</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{${link}(page=${page.number+1},size=${page.size})}" th:unless="${page.last}" class="ui mini black inverted basic button">Next Page</a>
                        </div>
                    <!--</div>-->
                </div>


            </div>




        </div>
    </div>
</div>

<footer th:replace="_fragments :: footerImg()"></footer>
<!--js-->
<script src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.4.1.js "></script>
<script type="text/javascript" src="../static/slick/slick.min.js" th:src="@{/slick/slick.min.js}"></script>
<script type="text/javascript" src="../static/js/myjs.js" th:src="@{/js/myjs.js}"></script>
</body>

</html>
