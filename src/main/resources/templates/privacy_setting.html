    <title>Privacy Setting</title>

<nav th:replace="_fragments :: navBar()"></nav>
<br>
<br>

<div class="ui container">
    <div class="ui attached segment">
    <div class="ui form">
        <div class="grouped fields">
            <label>VISIBILITY</label>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="privacy_private" >
                    <label>Hide my profile. Only I can see my profile.</label>
                </div>
            </div>
            <div class="field">
                <div class="ui radio checkbox">
                    <input type="radio" name="privacy_public" checked="checked">
                    <label>Show to all. Everybody (including anonymous users) can see my profile.</label>
                </div>
            </div>

            <button class="ui button" type="submit">Submit</button>
        </div>
    </div>
    </div>
</div>
